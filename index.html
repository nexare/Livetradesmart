<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveTradeSmart</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #10384c, #051924);
            animation: gradientAnimation 10s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background: radial-gradient(circle, #10384c, #051924);
            }
            50% {
                background: radial-gradient(circle, #143b58, #072030);
            }
            100% {
                background: radial-gradient(circle, #10384c, #051924);
            }
        }

        .logo {
            text-align: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="LiveTradeSmart Logo">
    </div>
</body>
</html>
